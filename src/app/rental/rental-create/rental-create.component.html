<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Rental</h1>
        <form #rentalForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title" [(ngModel)]="newRental.title" name="title">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text"
                   class="form-control"
                   id="city" [(ngModel)]="newRental.city" name="city">
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input type="text"
                   class="form-control"
                   id="street" [(ngModel)]="newRental.street" name="street">
          </div>

          <div class="form-group">
            <label for="category">Category</label>

            <select class="form-control"
                    id="category" [(ngModel)]="newRental.category" name="category">
              <option> house </option>
              <option> condo </option>
            </select>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="file"
                   name="image"
                   class="form-control"
                   id="image"
                   placeholder="Upload file...">
          </div>

          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number"
                   class="form-control"
                   id="bedrooms" [(ngModel)]="newRental.bedrooms" name="bedrooms">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5"
                      type="text"
                      class="form-control"
                      id="description" [(ngModel)]="newRental.description" name="description">
            </textarea>
          </div>

          <div class="form-group">
            <label for="dailyRate">Daily Rate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number"
                     class="form-control"
                     id="dailyRate" [(ngModel)]="newRental.dailyRate" name="dailyRate">
            </div>
          </div>

          <div class="form-group">
            <label for="shared">Shared</label>
            <input type="checkbox"
                   class="form-control"
                   id="shared" [(ngModel)]="newRental.shared" name="shared">
          </div>
          <button type="submit" class="btn btn-bwm" (click)="createRental()">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/create-rental.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
