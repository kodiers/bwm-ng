<div class="editable-component" [ngStyle]="style">
  <textarea
    rows="{{rows}}"
    cols="{{cols}}"
    class="{{className}}"
    (keydown.escape)="cancelUpdate()"
    (keyup.enter)="updateEntity()"
    *ngIf="isActiveInput"
    [(ngModel)]="entity[entityField]"
    [value]="entity[entityField]" >
  </textarea>
  <span
    *ngIf="!isActiveInput"
    class="{{className}} inline">
    {{entity[entityField]}}
  </span>
  <div class="inline">
    <button
      class="btn btn-sm btn-warning btn-editable"
      *ngIf="!isActiveInput"
      (click)="isActiveInput = true">
      Edit
    </button>
    <button
      class="btn btn-sm btn-success btn-editable"
      *ngIf="isActiveInput"
      (click)="updateEntity()">
      Save
    </button>
    <button
      class="btn btn-sm btn-danger btn-editable"
      *ngIf="isActiveInput"
      (click)="cancelUpdate()">
      Cancel
    </button>
  </div>
</div>
