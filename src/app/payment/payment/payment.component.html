<form [ngClass]="isValidatingCard ? 'loading': ''">
  <div class="group">
    <label>
      <span>Card number</span>
      <div class="field" #cardNumber></div>
    </label>
    <label>
      <span>Expiry date</span>
      <div class="field" #cardExp></div>
    </label>
    <label>
      <span>CVC</span>
      <div class="field" #cardCvc></div>
    </label>
  </div>
  <div class="outcome">
    <div class="error" *ngIf="error">
      {{error}}
    </div>
    <div class="success alert alert-success" *ngIf="token">
      Card accepted successfully!
    </div>
  </div>
  <button type="button" (click)="onSubmit()" [disabled]="!isCardValid()">Submit, You will be not charged yet!</button>
</form>
